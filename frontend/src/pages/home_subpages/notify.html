<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
             Powiadomienia:
            </div>
            <!-- .panel-heading -->
            <div class="panel-body">
                <div class="panel-group" id="accordion">
                    <div *ngIf="count == 0">
                        <h1>
                            Brawo! Uporałeś się ze wszystkimi sprawami!
                        </h1>
                    </div>
                    <div *ngFor="let hero of msgs">
                        <div class="panel panel-default" *ngIf="hero.hidden == false">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#{{hero.id}}" aria-expanded="false" class="collapsed">
                                        {{hero.title}} 
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" 
                                        (click)="hide(hero)">×
                                        </button>
                                    </a>
                                </h4>
                            </div>
                            <div id="{{hero.id}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                <div class="panel-body" [innerHTML]="hero.message">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                        <!-- .panel-body -->
        </div>
                    <!-- /.panel -->
    </div>
                <!-- /.col-lg-12 -->
</div>
