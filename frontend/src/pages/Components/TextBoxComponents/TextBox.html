<div [ngClass] = "grid_class" style="margin-top: 3px; margin-bottom: 3px;">
  <small *ngIf="infoText" style="margin-left: 3px;">{{ infoText }}</small>
  <input id= "{{ id }}" [attr.name]="id" type="text"  class="form-control"  aria-describedby="basic-addon1" [disabled]="disabled"
         [(ngModel)]="text" (keyup)="textInputValidate(text)" [disabled] ="disabled" [style.background] ="backgroundColor"
         placeholder="{{defaultText}}"/>
</div>
